<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tiles App</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <h1>Welcome to the Web Tiles App</h1>
    <div class="tile-container">
        <div class="tile">
            <a href="https://www.example1.com" target="_blank">
                <i class="fa-solid fa-globe"></i>
                <span>Example 1</span>
            </a>
        </div>
        <div class="tile">
            <a href="https://www.example2.com" target="_blank">
                <i class="fa-solid fa-star"></i>
                <span>Example 2</span>
            </a>
        </div>
        <div class="tile">
            <a href="https://www.example3.com" target="_blank">
                <i class="fa-solid fa-book"></i>
                <span>Example 3</span>
            </a>
        </div>
        <div class="tile">
            <a href="https://www.example4.com" target="_blank">
                <i class="fa-solid fa-link"></i>
                <span>Example 4</span>
            </a>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
