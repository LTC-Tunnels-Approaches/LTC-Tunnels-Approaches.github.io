<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tiles App</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/056f063c21.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="tile-container">
        <div class="tile blue">
            <a href="https://example.com/master-info" target="https://www.excelguru.ca/blog/2016/06/08/display-last-refreshed-date-in-power-bi/">
                <i class="fa-regular fa-calendar-check"></i>
                <span>Master Information Delivery Plan</span>
            </a>
        </div>
        <div class="tile light-blue">
            <a href="https://example.com/dashboard1" target="https://alignjv.withbc.com/bc/bc.cgi/?op=web_service_documentation">
                <i class="fas fa-chart-pie"></i>
                <span>Dashboard1</span>
            </a>
        </div>
        <div class="tile green">
            <a href="https://example.com/consents-register" target="_blank">
                <i class="fas fa-cube"></i>
                <span>Consents Register</span>
            </a>
        </div>
        <div class="tile blue">
            <a href="https://example.com/temp-works" target="_blank">
                <i class="fas fa-chart-pie"></i>
                <span>Temporary Works Register</span>
            </a>
        </div>
        <div class="tile blue">
            <a href="https://example.com/procurement" target="_blank">
                <i class="fas fa-chart-pie"></i>
                <span>Procurement Management</span>
            </a>
        </div>
        <div class="tile green">
            <a href="https://example.com/digital-eng" target="_blank">
                <i class="fas fa-cube"></i>
                <span>Digital Engineering</span>
            </a>
        </div>
        <div class="tile green">
            <a href="https://example.com/programme-mgmt" target="_blank">
                <i class="fas fa-table"></i>
                <span>Programme Management</span>
            </a>
        </div>
        <div class="tile orange">
            <a href="https://example.com/land-access" target="_blank">
                <i class="fas fa-chart-line"></i>
                <span>Land Access</span>
            </a>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
