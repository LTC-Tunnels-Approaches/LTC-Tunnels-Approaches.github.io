<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tiles App</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/056f063c21.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Welcome to the Web Tiles App</h1>
    <div class="tile-container">
        <div class="tile blue">
            <a href="#">
                <i class="fas fa-chart-pie"></i>
                <span>Master Information Delivery Plan</span>
                <i class="fas fa-check check"></i>
            </a>
        </div>
        <div class="tile light-blue">
            <a href="#">
                <i class="fas fa-chart-pie"></i>
                <span>Dashboard1</span>
            </a>
        </div>
        <div class="tile green">
            <a href="#">
                <i class="fas fa-cube"></i>
                <span>Consents Register</span>
                <i class="fas fa-check check"></i>
            </a>
        </div>
        <div class="tile blue">
            <a href="#">
                <i class="fas fa-chart-pie"></i>
                <span>Temporary Works Register</span>
            </a>
        </div>
        <div class="tile blue">
            <a href="#">
                <i class="fas fa-chart-pie"></i>
                <span>Procurement Management</span>
            </a>
        </div>
        <div class="tile green">
            <a href="#">
                <i class="fas fa-cube"></i>
                <span>Digital Engineering</span>
                <i class="fas fa-check check"></i>
            </a>
        </div>
        <div class="tile green">
            <a href="#">
                <i class="fas fa-table"></i>
                <span>Programme Management</span>
                <i class="fas fa-check check"></i>
            </a>
        </div>
        <div class="tile orange">
            <a href="#">
                <i class="fas fa-chart-line"></i>
                <span>Land Access</span>
            </a>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
