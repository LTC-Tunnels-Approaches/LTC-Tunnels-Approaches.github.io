<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tiles App</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Use your Font Awesome kit instead of CDN -->
    <script src="https://kit.fontawesome.com/056f063c21.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Welcome to the Web Tiles App</h1>
    <div class="tile-container">
        <div class="tile">
            <a href="https://www.example1.com" target="_blank">
                <i class="fas fa-globe fa-2x"></i>
                <span>Example 1</span>
            </a>
        </div>
        <div class="tile">
            <a href="https://www.example2.com" target="_blank">
                <i class="fas fa-star fa-2x"></i>
                <span>Example 2</span>
            </a>
        </div>
        <div class="tile">
            <a href="https://www.example3.com" target="_blank">
                <i class="fas fa-book fa-2x"></i>
                <span>Example 3</span>
            </a>
        </div>
        <div class="tile">
            <a href="https://www.example4.com" target="_blank">
                <i class="fas fa-link fa-2x"></i>
                <span>Example 4</span>
            </a>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
