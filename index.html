<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Tiles</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>My Favorite Sites</h1>
    <div class="tiles-container">
        <a class="tile" href="https://www.google.com" target="_blank">
            <span>Google</span>
        </a>
        <a class="tile" href="https://www.github.com" target="_blank">
            <span>GitHub</span>
        </a>
        <a class="tile" href="https://www.wikipedia.org" target="_blank">
            <span>Wikipedia</span>
        </a>
        <!-- Add more tiles as needed -->
    </div>
</body>
</html>
